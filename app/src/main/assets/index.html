<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Viewer</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #0f2600;
		}

		#container {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
			justify-items: center;
			row-gap: 75px;
			width: 100%;
			height: 100%;
		}

		button {
			position: relative;
			width: 300px;
			height: 250px;
			border-radius: 10px;
			/* Adjust the background image here */
			background-size: cover;
			background-position: center;
			color: #fff;
			font-size: 20px;
			border: none;
			outline: none;
			cursor: pointer;
			text-shadow: 0 4px 4px #000;
			box-shadow: inset 0 0 10px 0px #000000;
			overflow: hidden;
		}


		#ruffle {
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div id='ruffle'></div>
	<div id="hide">
	<a href="https://eropharaoh.newgrounds.com/">
		<img src="1.png"
			style="margin-top: 50px; justify-content: center; display: block; margin-left: auto; margin-right: auto;">
	</a>		<br><br><br>
		<div id="container">
			<button id="button1" style="background-image: url('t_1.png');"></button>
			<button id="button2" style="background-image: url('t_2.png');"></button>
			<button id="button3" style="background-image: url('t_3.png');"></button>
			<button id="button4" style="background-image: url('t_4.png');"></button>
			<button id="button5" style="background-image: url('t_5.png');"></button>
			<button id="button6" style="background-image: url('t_6.png');"></button>
			<button id="button7" style="background-image: url('t_7.png');"></button>
			<button id="button8" style="background-image: url('t_8.png');"></button>
			<button id="button9" style="background-image: url('t_9.png');"></button>
			<button id="button10" style="background-image: url('t_10.png');"></button>
			<button id="button11" style="background-image: url('t_11.png');"></button>
			<button id="button12" style="background-image: url('t_12.png');"></button>
		</div>
		<br><br><br>
	</div>
	<script src="ruffle/ruffle.js"></script>
	<script>
		var goto = ""

		document.getElementById('button1').addEventListener('click', function () {
			goto = 'AmericanDad.swf';
			embedSWF();
		});

		document.getElementById('button2').addEventListener('click', function () {
			goto = 'beth.swf';
			embedSWF();
		});

		document.getElementById('button3').addEventListener('click', function () {
			goto = 'gloriosa.swf';
			embedSWF();
		});

		document.getElementById('button4').addEventListener('click', function () {
			goto = 'grade.swf';
			embedSWF();
		});

		document.getElementById('button5').addEventListener('click', function () {
			goto = 'lana.swf';
			embedSWF();
		});

		document.getElementById('button6').addEventListener('click', function () {
			goto = 'lois.swf';
			embedSWF();
		});

		document.getElementById('button7').addEventListener('click', function () {
			goto = 'may.swf';
			embedSWF();
		});

		document.getElementById('button8').addEventListener('click', function () {
			goto = 'mea.swf';
			embedSWF();
		});

		document.getElementById('button9').addEventListener('click', function () {
			goto = 'regular.swf';
			embedSWF();
		});

		document.getElementById('button10').addEventListener('click', function () {
			goto = 'skullgirls.swf';
			embedSWF();
		});

		document.getElementById('button11').addEventListener('click', function () {
			goto = 'supergirl.swf';
			embedSWF();
		});

		document.getElementById('button12').addEventListener('click', function () {
			goto = 'tylee.swf';
			embedSWF();
		});

		function embedSWF() {
			document.getElementById('hide').style.display = 'none';
			var swfobject = {};
			swfobject.embedSWF = function (url, cont, width, height) {
				var ruffle = window.RufflePlayer.newest(),
					player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
						width: width,
						height: height,
						style: 'width: ' + width + 'vw; height: ' + height + 'vh',
					});

				player.load({ url: url });
			}
			swfobject.embedSWF("flashfiles/" + goto, 'ruffle', 100, 100);
		}
	</script>
</body>

</html>
